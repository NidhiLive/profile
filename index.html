<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html * {
            font-family: "Roboto", sans-serif;
        }

        body {
            background: #000000;
            padding: 0;
            margin: 0;
        }

        .wrapper {
            width: 100%;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-content: center;
            align-items: center;
        }

        .wrapper .content {
            width: 450px;
            height: auto;
        }

        .wrapper .content .heading {
            float: left;
            font-weight: bold;
            font-size: 3.5rem;
            color: rgba(255, 255, 255, 0.36);
            padding: 0;
            margin: 0;
            margin-left: -5px;
            position: relative;
        }

        .wrapper .content .code {
            width: 100%;
            padding: 10px 0;
            color: #ffffff;
            float: left;
            font-weight: 600;
            font-size: 14px;
        }

        .wrapper .content .code * {
            float: left;
            padding: 0;
            margin: 0;
        }

        .wrapper .content .code .green {
            color: #03ff1c;
        }

        .wrapper .content .code .blue {
            color: #00a3ff;
        }

        .wrapper .content .code .red {
            color: #ff0000;
        }

        .wrapper .content .code .blink {
            animation: blinker 1s linear infinite;
        }

        @keyframes blinker {
            50% {
                opacity: 0;
            }
        }

        /*# sourceMappingURL=style.css.map */
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h1 class="heading">NIDHIN VINCENT</h1>
            <div class="code">
                <span class="green">profession</span>
                <span>:</span>
                <span class="blue">~/sr.ui-developer</span>
                <span>$</span>
                <span>&nbsp; banglore&nbsp;&nbsp;- - India</span>
            </div>
            <div class="code">
                <span>>&nbsp;</span>
                <span class="blink">|</span>
            </div>
        </div>
    </div>
</body>

</html>
